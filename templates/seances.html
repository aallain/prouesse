
<ion-view view-title="seances">
  <ion-content>
    <div class="button-bar ">
      <a class="button button-dark" href="#/app/newSeance">
        Add
      </a>
      <a class="button button-dark">?</a>*
    </div>

    <ion-list>
      <div ng-repeat="seance in seances">
        <ion-item  class="item-stable item-button-right">
          <i class="icon" ng-click="toggleGroup(seance)" ng-class="isGroupShown(seance) ? 'ion-minus' : 'ion-plus'"></i>
          <a ng-click="toggleGroup(seance)">{{seance.name}}</a>
          <div class="buttons">
            <button class="button button-icon ion-wrench" ui-sref="app.changeSeance({data : seance})"> </button>
            <button class="button button-icon ion-trash-b" ng-click="delete(seance)"> </button>
          </div>
        </ion-item>
        <ion-list class="item-accordion" ng-show="isGroupShown(seance)">
          <ion-item>
            Description : {{seance.description}}
          </ion-item>
          <ion-item>
          Exercices :
            <ion-item ng-repeat="exercice in seance.exercices">
                {{exercice.name}}
            </ion-item>
          </ion-item>
        </ion-list>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
