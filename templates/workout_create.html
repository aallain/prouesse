<ion-view view-title="{{workout.name}}">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-checkmark" ng-click="save()"></button>
  </ion-nav-buttons>
  <ion-content>
    <form>
      <div ng-include="'templates/_workout.form.html'"></div>
      <div class="button-bar ">
        <a class="button button-block button-dark" ui-sref="app.workouts">cancel</a>
      </div>
    </form>
  </ion-content>
</ion-view>
